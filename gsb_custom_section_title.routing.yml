gsb_custom_section_title.list:
  path: '/admin/config/gsb/custom-section-title'
  defaults:
    _entity_list: 'gsb_custom_section_title'
  requirements:
    _permission: 'administer custom section titles'

gsb_custom_section_title.add:
  path: '/admin/config/gsb/custom-section-title/add'
  defaults:
    _entity_form: 'gsb_custom_section_title.add'
  requirements:
    _permission: 'administer custom section titles'

gsb_custom_section_title.edit:
  path: '/admin/config/gsb/custom-section-title/manage/{gsb_custom_section_title}'
  defaults:
    _entity_form: 'gsb_custom_section_title.edit'
  requirements:
    _permission: 'administer custom section titles'

gsb_custom_section_title.delete:
  path: '/admin/config/gsb/custom-section-title/manage/{gsb_custom_section_title}/delete'
  defaults:
    _entity_form: 'gsb_custom_section_title.delete'
  requirements:
    _permission: 'administer custom section titles'

gsb_custom_section_title.configure:
  path: '/admin/config/gsb/gsb-custom-section-title/{section_id}'
  defaults:
    _content: '\Drupal\gsb_custom_section_title\Controller\SectionTitleController::overview'
    section_id: '_new'
  requirements:
    _permission: 'administer custom section titles'

gsb_custom_section_title.delete_section_ajax:
  path: '/gsb_custom_section_title/delete/{id}/{token}'
  defaults:
    _controller: '\Drupal\gsb_custom_section_title\Controller\SectionTitleController::deleteSectionAjax'
  requirements:
    _format: drupal_ajax
    _permission: 'administer custom section titles'

gsb_custom_section_title.delete_section_nojs:
  path: '/gsb_custom_section_title/delete/{id}/{token}'
  defaults:
    _controller: '\Drupal\gsb_custom_section_title\Controller\SectionTitleController::deleteSectionNojs'
  requirements:
    _format: html
    _permission: 'administer custom section titles'
